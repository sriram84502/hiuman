services:
  # 1. PHP Backend (API)
  - type: web
    name: hiuman-api
    runtime: docker
    dockerfilePath: hiuman-api/Dockerfile
    dockerContext: hiuman-api
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_PORT
        sync: false

  # 2. Node Signaling Server
  - type: web
    name: hiuman-signal
    runtime: node
    rootDir: hiuman-signal
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: PORT
        value: 10000

  # 3. React Frontend
  - type: web
    name: hiuman-web
    runtime: static
    rootDir: hiuman-web
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_SIGNAL_URL
        sync: false
